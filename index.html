<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viwport" content="width=device-width initial-scale= 1.0">
      <link rel="stylesheet" href="styles.css">
      <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">

            <div class="instagram-phone">
                <img src="imagem\celular2.png" alt="celular">


            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="imagem\logo instagram1.png" class="instagram logo" alt="instagran logo">
                
                    <div class="profile-photo">
                        <img src="imagem\lunarde1.png"  alt="photo de perfil">

                    </div>
                    <a href="#" class="instagran-login">Continue como Lunarde</a>
                    <a href="#" class="instagran-logout">Sair da conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Lunarde?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Increva-se agora</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                </div>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>

            </div>

        </div>

    </body>
</html>
